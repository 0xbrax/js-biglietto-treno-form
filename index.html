<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rail Radar | Buy your train ticket</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />        
    </head>

    <body>
        <main>
            <section>
                <h1 class="p-15">Calcola il prezzo del tuo biglietto</h1>

                <div class="back-white p-30 flex">
                    <div class="input-container flex">
                        <label for="user">Nome e Cognome</label>
                        <input id="user" name="user" type="text" placeholder="Inserisci nome e cognome" />
                    </div>

                    <div class="input-container flex">
                        <label for="km">KM da percorrere</label>
                        <input id="km" name="km" type="text" placeholder="Inserisci i KM" />
                    </div>

                    <div class="input-container flex">
                        <label for="age">Fascia d'et√†</label>
                        <select id="age" name="age" id="">
                            <option value="Biglietto Standard">Maggiorenne</option>
                            <option value="Biglietto Young">Minorenne</option>
                            <option value="Biglietto Over65">Over 65</option>
                        </select>
                    </div>

                    <div class="btn-container">
                        <button id="btn-generate">
                            Genera
                        </button>
                        <button id="btn-delete">
                            Annulla
                        </button>
                    </div>
                </div>
        
                <div id="ticket" class="noShow-ticket">
                    <h2 class="p-15">Il tuo biglietto</h2>

                    <div class="ticket-container back-white">
                        <div class="ticket-table">
                            <ul>
                                <li>Nome Passeggero</li>
                                <li>Offerta</li>
                                <li>Carrozza</li>
                                <li>N. prenotazione</li>
                                <li>Prezzo</li>
                            </ul>
                            
                            <ul class="ticket-info">
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </main>


        <script type="text/javascript" src="js/main.js">
        </script>
    </body>
</html
